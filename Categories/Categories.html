<script>

function breakIframe() {
	if(navigator.userAgent.toLowerCase().match(/(iphone|ipod|ipad|android)/)) {
		var mob_url = 'http://demos.udthemes.com/ego/wordpress/mobile-index.php';
		window.location = mob_url;
	}
	if ( window.location != window.parent.location ) {
		top.location = self.location.href;
	}
}

//function to fix height of iframe!
var calcHeight = function() {
	var headerDimensions = $('#header-bar').height();
	$('#preview-frame').height($(window).height() - headerDimensions);
}

function activateDemoMenu(){
	$("#demo-select li ul").css({display: "none"});
	$("#demo-select li").hover(function(){
		$(this).find('ul:first').stop().fadeTo(200,1, function() { $(this).css({display:'block'}) });
	},function(){
		$(this).find('ul:first').stop().fadeTo(500,0, function() { $(this).css({display:'none'}) });
	});
}

function activateProductMenu(){
	$("#product-select li ul").css({display: "none"});
	$("#product-select li").hover(function(){
		$(this).find('ul').stop().fadeTo(200,1, function() { $(this).css({display:'block'}) });
	},function(){
		$(this).find('ul').stop().fadeTo(500,0, function() { $(this).css({display:'none'}) });
	});
}

$(document).ready(function() {
	breakIframe();
	calcHeight();
	activateDemoMenu();
	activateProductMenu();

	$('.close-button').click(function() {
		window.location = $('#preview-frame').attr('src');
		return false;
	});

	$('#demo-select ul li a').click(function() {
		$('#preview-frame').attr('src', $(this).attr('href'));
		$('#demo-select .demo-select').html('<img src="index-img/ajax-loader.gif" style="float:left; display:block; margin-top:6px;">');
		$('#demo-select li a').each(function() { $(this).removeClass('active'); });
		$(this).addClass('active');
		return false;
	});

	$('#preview-frame').load(function() { $('#demo-select .demo-select').html('Select Demo'); });

	$('.product-select, .demo-select').click(function() {
		return false;
	});

});

$(window).resize(function() {
	calcHeight();
}).load(function() {
	calcHeight();
});

</script>

</head>
<body>
